<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clique Style Vibe Test</title>
  <link rel="stylesheet" href="css/output.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8">
  <div class="discord-section mb-12 w-full max-w-lg bg-background p-8 rounded-2xl shadow-xl flex flex-col items-center text-center text-text-primary">
    <h2 class="text-4xl sm:text-5xl font-bold mb-4">Discord Vibe</h2>
    <p class="text-xl mb-6">Playful, fun, and community-centric.</p>
    <div class="flex flex-col space-y-4">
      <button class="w-full px-8 py-3 bg-[#5865F2] text-white font-bold rounded-md hover:bg-[#4a56d9] transition-all duration-300">
        Join Room
      </button>
      <button class="w-full px-8 py-3 bg-[#57F287] text-[#23272A] font-bold rounded-md hover:bg-[#47d174] transition-all duration-300">
        New Question
      </button>
    </div>
  </div>
  <ul class="flex gap-6">
    <li class="w-14 h-14 bg-user-1 rounded-full"></li>
    <li class="w-14 h-14 bg-user-2 rounded-full"></li>
    <li class="w-14 h-14 bg-user-3 rounded-full"></li>
    <li class="w-14 h-14 bg-user-4 rounded-full"></li>
    <li class="w-14 h-14 bg-user-5 rounded-full"></li>
    <li class="w-14 h-14 bg-user-6 rounded-full"></li>
    <li class="w-14 h-14 bg-user-7 rounded-full"></li>
    <li class="w-14 h-14 bg-user-8 rounded-full"></li>
    <li class="w-14 h-14 bg-user-9 rounded-full"></li>
    <li class="w-14 h-14 bg-user-10 rounded-full"></li>
  </ul>



</body>
</html>
